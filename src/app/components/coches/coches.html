<div id="div1">
    <h1 id="titulo">Coches</h1>
    <table class="table table-striped" style="width: 70%; margin: auto">
        <tr>
            <th>Marca</th>
            <th>Modelo</th>
            <th>Conductor</th>
            <th>Imagen</th>
        </tr>
        <tbody>
            @for (coche of coches; track coche) {
            <tr>
                <td>{{ coche.marca }}</td>
                <td>{{ coche.modelo }}</td>
                <td>{{ coche.conductor }}</td>
                <td><img src="{{ coche.imagen }}" style="width: 100px" /></td>
            </tr>
            }
        </tbody>
    </table>
</div>
